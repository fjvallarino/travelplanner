<div class="container">
	<div class="row section-header">
		<div class="col-md-12">
			<h3>Trip detail</h3>
		</div>
	</div>
	
	<form name="tripForm" class="form-horizontal">
		<div class="row">
			<div class="col-md-3">
				<label class="control-label">Destination:</label>
				<div class="form-control">{{trip.destination}}</div>
			</div>
			<div class="col-md-3">
				<label class="control-label">Days to trip:</label>
				<div class="form-control">{{trip.startDate | daysToTrip }}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label class="control-label">Start date:</label>
				<div class="form-control">{{trip.startDate | date: 'dd/MM/yyyy'}}</div>
			</div>
			<div class="col-md-3">
				<label class="control-label">End date:</label>
				<div class="form-control">{{trip.endDate | date: 'dd/MM/yyyy'}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<label class="control-label">Comment:</label>
				<div class="controls form-control">
					<span>{{trip.comment}}</span>
				</div>
			</div>
		</div>
		<div class="row">
			<br>
			<div class="col-md-3">
				<a ng-click="delete()" ng-show="mode == 'delete'" class="btn btn-sm btn-danger">Confirm</a>
				<a ng-click="cancel()" ng-show="mode == 'delete'" class="btn btn-sm btn-primary">Cancel</a>
				<a ng-click="cancel()" ng-show="mode != 'delete'" class="btn btn-sm btn-primary">Close</a>
			</div>
		</div>
	</form>
</div>
